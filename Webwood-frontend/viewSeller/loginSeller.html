<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assetSeller/css/loginSeller.css" />
    <title>Login | Admin Login</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup__left">
        <div class="signup__top">
          <div class="signup__top-logo">
            <img
              src="https://png.pngtree.com/png-vector/20200109/ourmid/pngtree-furniture-logo-design-vector-symbol-and-icon-of-chairs-png-image_2112073.jpg"
              alt=""
              class="signup__logo"
            />
          </div>
          <span class="signup__text">Chào mừng bạn đến Với Mi Admin</span>
        </div>
        <div class="signup__content">
          <form action="#" class="form">
            <div class="form-inner">
              <div class="form-group">
                <label for="user-name" class="form-label">Tài khoản</label>
                <input
                  type="text"
                  id="user-name"
                  class="form-input"
                  placeholder="Nhập tài khoản"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="form-password">
                  <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="Mật khẩu"
                    required
                  />
                  <img
                    src="/assetSeller/images/login/icon-eye-off.svg"
                    alt=""
                    class="icon-eye"
                    onclick="showPassword()"
                  />
                </div>
              </div>
              <div class="form-remember">
                <div class="form-remember__left">
                  <div class="checkbox-wrapper">
                    <input type="checkbox" id="save-pw" />
                    <label for="save-pw">Lưu mật khẩu</label>
                  </div>
                </div>
                <div class="form-remember__right">
                  <a href="#">Quên mật khẩu</a>
                </div>
              </div>
              <div class="btn-submit">
                <button type="submit" class="btn-base btn-solid">Đăng nhập</button>
              </div>
            </div>
          </form>
        </div>
        <div class="signup__footer">
          <p class="footer__text">
            Bạn không phải là admin?<a href="#" class="footer__link">Xem thêm</a>
          </p>
        </div>
      </div>
      <div class="signup__right">
        <div class="signup__img">
          <img
            src="/assetSeller/images/login/right.png"
            alt=""
            class="right-img"
          />
        </div>
      </div>
    </div>
    <script>
      function showPassword() {
        var passwordInput = document.getElementById("password");
        var eyeIcon = document.querySelector(".icon-eye");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.src = "/assetSeller/images/login/icon-eye-on.svg";
        } else {
          passwordInput.type = "password";
          eyeIcon.src = "/assetSeller/images/login/icon-eye-off.svg";
        }
      }
    </script>
  </body>
</html>
