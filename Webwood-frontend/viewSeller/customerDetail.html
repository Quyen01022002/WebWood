                              <h4 class="customer-province">Ho Chi Minh</h4>
                            </div>
                            <div
                              class="d-flex justify-content-between mt-4 mb-3"
                            >
                              <span class="fw-5">ID</span>
                              <span class="fw-5">KH001</span>
                            </div>
                            <div class="d-flex justify-content-between">
                              <span class="fw-5">ORDER HISTORY:</span>

                                  <a href="orderDetailSeller.html">#1123</a>

                                <li class="customer-order-id">
                                  <a href="orderDetailSeller.html">#1123</a>
                                </li>

                            <form action="#" method="">
                              <div class="formfield">
                                <div class="fieldset">
                                  <label for="profile_name" class="form-label"
                                    >Name</label
                                  >
                                  <input
                                    autocomplete="name"
                                    class="fieldset-input"
                                    type="text"
                                    value="PhanPhucNghi"
                                    name="profile[name]"
                                    id="profile_name"
                                  />
                                </div>
                              </div>
                              <div class="formfield">
                                <div class="fieldset">
                                  <label for="profile_email" class="form-label"
                                    >Email</label
                                  >
                                  <input
                                    autocomplete="email"
                                    class="fieldset-input"
                                    type="text"
                                    value="phanphucnghi9a3thcspt2002@gmail.com"
                                    name="profile[email]"
                                    id="profile_email"
                                  />
                                </div>
                              </div>
                              <div class="formfield">

                                    class="fieldset-input"
                                    type="phone"
                                    value="09881271826"
                                    name="profile[phone]"
                                    id="profile_phone"
                                  />
                                </div>
                              </div>

                                    <option value="">Da Nang</option>
                                    <option value="">Dak Lak</option>
                                    <option value="">Hai Phong</option>
                                  </select>
                                </div>
                              </div>
                              <div class="formfield">
                                <div class="fieldset">
                                  <label
                                    for="profile_address"
                                    class="form-label"
                                    >Address</label
                                  >
                                  <input
                                    autocomplete=""
                                    class="fieldset-input"
                                    type="text"
                                    value="141 Dien Bien Phu, Binh Thanh, Ho Chi Minh "
                                    name="profile[address]"
                                    id="profile_address"
                                  />
                                </div>
                              </div>

                                    <div class="fieldset-radio">

                                        class="form-input"
                                        type="radio"
                                        value=""
                                        name="profile[gender]"
                                        id="male"
                                        checked

                                      >
                                    </div>
                                    <div class="fieldset-radio">

                                        class="form-input"
                                        type="radio"
                                        value=""
                                        name="profile[gender]"

                                    </div>
                                  </div>

                                </div>
